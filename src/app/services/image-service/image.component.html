<div class="row">
  <div class="col">
    <div *ngFor="let image of currentImages;let i = index"
         [ngClass]="{'col justify-content-center d-flex': i<maxCount , 'hide-last': i>=maxCount}">
      <div class="input-container" *ngIf="i < maxCount">
        <div id="input-block" *ngIf="!image && currentImages.length <= 8">
          <input type="file" id="upload-file" (change)="addImages(i, $event)">
          <i class="material-icons text-primary">camera_alt</i>
          <small class="pl-2 text-primary">zavantajyty foto</small>
        </div>
        <div *ngIf="image" id="image-block">
          <i class="material-icons" id="close-button" (click)="removeImage(i, image)">close</i>
          <img [src]="image.url || image" width="50px" height="50px" style="border: 1px solid green">
        </div>
      </div>
    </div>
    <button type="button" (click)="saveChanges()">сохранить</button>
    <button type="button" (click)="closeModal()">закрыть</button>
  </div>

</div>
