<div class="container">

  <div class="card">
    <div class="card-header">
      <h5 class="card-title">
        {{currentItem.type}} id: {{currentItem.id}}
      </h5>
    </div>

    <div class="card-body">
      <div class="form-group" *ngIf="currentItem.body || currentItem.type === 'posts'">
        <label class="text-muted small">body</label>
        <textarea [(ngModel)]="currentItem.body" class="col"></textarea>
      </div>


      <div class="form-group" *ngIf="currentItem.title || currentItem.type === 'posts'">
        <label class="text-muted small">title</label>
        <textarea [(ngModel)]="currentItem.title" class="col"></textarea>
      </div>

      <div class="form-group" *ngIf="currentItem.email">
        <label class="text-muted small">email</label>
        <input [(ngModel)]="currentItem.email" class="col">
      </div>

      <div class="form-group" *ngIf="currentItem.name">
        <label class="text-muted small">name</label>
        <textarea [(ngModel)]="currentItem.name" class="col"></textarea>
      </div>

      <div class="form-group" *ngIf="currentItem.thumbnailUrl">
        <label class="text-muted small">thumbnailUrl</label>
        <textarea [(ngModel)]="currentItem.thumbnailUrl" class="col"></textarea>
      </div>

      <div class="form-group" *ngIf="currentItem.url">
        <label class="text-muted small">url</label>
        <textarea [(ngModel)]="currentItem.url" class="col"></textarea>
      </div>
    </div>



    <div class="card-footer bg-transparent">
      <button class="btn btn-primary" (click)="getBack()">back</button>
      <button class="btn btn-success" (click)="uploadChanges()">save changes</button>
    </div>

  </div>

</div>
