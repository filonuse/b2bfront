<div class="container align-items-center h-100">

  <div class="row justify-content-center align-items-center h-100">
    <div class="col-6">
      <div class="card">

          <div class="card-header">
            <h5 class="card-title text-center">Authorization</h5>
            <!--<p class="card-subtitle small text-center text-muted">Not registered yet ?</p>-->
          </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group">
              <label class="small text-muted">Email</label>
              <input [email]="true" type="email" class="form-control" formControlName="email">
              <div *ngIf="email.errors && email.errors['required'] && (email.dirty || email.touched)" class="alert alert-danger">
                email required
              </div>
              <div *ngIf="email.errors && email.errors['email'] && (email.dirty || email.touched)" class="alert alert-danger">
                email not valid
              </div>
            </div>

            <div class="form-group">
              <label class="small text-muted">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div *ngIf="password.errors && password.errors['required'] && (password.dirty || password.touched)" class="alert alert-danger">
                password required
              </div>
              <div *ngIf="password.errors && password.errors['minlength'] && (password.dirty || password.touched)" class="alert alert-danger">
                password min Length {{passLength}}
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-primary col">Log In</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


</div>
