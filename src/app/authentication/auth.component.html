<div class="container d-flex justify-content-center" style="height: 100%;">
  <div class="row w-100 d-flex justify-content-center align-items-center">
    <div class="col-lg-4 col-md-4 col-sm p-0">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded border-0">
        <div class="card-body p-1">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

            <div class="form-group border-bottom">
              <label for="phone" class="text-muted small m-0 p-0">Введите логин или E-mail</label>
              <input class="form-control form-control-lg border-0 m-0 font-weight-bold p-0" type="text" formControlName="phone" id="phone">
            </div>

            <div class="form-group border-bottom">
              <label for="phone" class="text-muted small m-0 p-0">Введите пароль</label>
              <input class="form-control  form-control-lg border-0 m-0 font-weight-bold p-0" type="password" formControlName="password">
            </div>

            <div class="row">
              <span class="col font-weight-bold">Вход/регистрация как :</span>
            </div>
            <div class="row">
                <div *ngFor="let role of rolesList" class="form-check form-check-inline">
                  <input *ngIf="role.name !== 'admin'" class="form-check-input" type="radio" id="{{role.value}}"
                         [value]="role.name" name="role" (click)="setRole(role)">
                  <label class="form-check-label" *ngIf="currentLanguage && role.name !== 'admin'" for="{{role.value}}">
                    {{currentLanguage[role.name]}}
                  </label>
                </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <button type="submit" class="btn-block btn btn-success font-weight-bold" [disabled]="isLoad">Вход</button>
              </div>
              <div class="col">
                <button type="button" class="btn-block btn btn-primary font-weight-bold" (click)="registration()">Регистрация</button>
              </div>
              <div class="w-100"></div>
            </div>

          </form>
        </div>
      </div>
      <div class="text-center text-muted">Забыли пароль? <a href="">Восстановить доступ</a></div>
    </div>

  </div>
</div>
