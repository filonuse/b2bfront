<div class="container-fluid">
  <button (click)="addStore()">добавить торговую точку</button>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <th>Название компании</th>
      <th>Адрес</th>
      <th>Юридическая информация</th>
      <th>##</th>
      </thead>

      <tbody>
      <tr *ngFor="let store of storesList">
        <td>{{store.name}}</td>
        <td>{{store.address.address}}</td>
        <td>{{store.legal_data}}</td>
        <td>...</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ngx-smart-modal identifier="addEditModal" class="edit-modal">
  <div class="modal-content border-0">
    <div class="modal-header">
      <div class="modal-title">
        Добавление торговой точки
      </div>
    </div>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <input class="form-control" placeholder="адрес" [(ngModel)]="inputField" (keyup)="autoCompleteFunc()">
      <div *ngIf="responseList.length > 0">
        <div class="card">
          <div class="card-body">
            <ul class="list-group-flush p-0 m-0" *ngFor="let responseRow of responseList">
              <li class="list-group-item list-group-item-action p-1 m-0" style="cursor: pointer"
              (click)="getPlaceId(responseRow)">
                {{responseRow.description}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="название" [(ngModel)]="newStore.name">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="юридическая информация" [(ngModel)]="newStore.legal_data">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary col" [disabled]="loading" (click)="saveStore()">сохранить</button>
  </div>
</ngx-smart-modal>
